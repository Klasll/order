<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Order</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Cocktail Order Logo">
        <h1>Welcome to Cocktail Order</h1>
    </header>
    <main>
        <section id="cocktail-list">
            <h2>Available Cocktails</h2>
            <div class="cocktail" id="mojito">
                <img src="assets/cocktails/mojito.png" alt="Mojito">
                <div class="cocktail-info">
                    <h3>Mojito</h3>
                    <button class="order-button">Order Now</button>
                </div>
            </div>
            <div class="cocktail" id="pina-colada">
                <img src="assets/cocktails/pina-colada.png" alt="Piña Colada">
                <div class="cocktail-info">
                    <h3>Piña Colada</h3>
                    <button class="order-button">Order Now</button>
                </div>
            </div>
            <!-- Additional cocktails can be added here -->
        </section>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
